name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # masterの場合は "master" に変更してください
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    # ここが重要: プロジェクトが 'vite' サブディレクトリにあるためデフォルトの作業場所を指定
    defaults:
      run:
        working-directory: ./vite

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: "./vite/yarn.lock"

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ビルド成果物の場所を指定（viteフォルダの中のdist）
          path: "./vite/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
